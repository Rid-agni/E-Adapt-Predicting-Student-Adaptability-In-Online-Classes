<!DOCTYPE html>
<html>
<head>
    <title>Adaptability Prediction</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 300px; padding: 5px; }
        .submit-btn { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Enter Details for Adaptability Prediction</h2>
    <form action="/predict" method="post">

        <label>Gender:</label>
        <select name="gender" required>
            <option value="Boy">Boy</option>
            <option value="Girl">Girl</option>
        </select>

        <label>Age:</label>
        <select name="age" required>
            <option value="1-5">1-5</option>
            <option value="6-10">6-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-25">21-25</option>
            <option value="26-30">26-30</option>
        </select>

        <label>Education Level:</label>
        <select name="education_level" required>
            <option value="School">School</option>
            <option value="College">College</option>
            <option value="University">University</option>
        </select>

        <label>Institution Type:</label>
        <select name="institute_type" required>
            <option value="Government">Government</option>
            <option value="Non Government">Non Government</option>
        </select>

        <label>IT Student:</label>
        <select name="it_student" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Location:</label>
        <select name="location" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Load Shedding:</label>
        <select name="load_shedding" required>
            <option value="Low">Low</option>
            <option value="High">High</option>
        </select>

        <label>Financial Condition:</label>
        <select name="financial_condition" required>
            <option value="Poor">Poor</option>
            <option value="Mid">Mid</option>
            <option value="Rich">Rich</option>
        </select>

        <label>Internet Type:</label>
        <select name="internet_type" required>
            <option value="Mobile Data">Mobile Data</option>
            <option value="Wifi">Wifi</option>
        </select>

        <label>Network Type:</label>
        <select name="network_type" required>
            <option value="2G">2G</option>
            <option value="3G">3G</option>
            <option value="4G">4G</option>
        </select>

        <label>Class Duration:</label>
        <select name="class_duration" required>
            <option value="0">0</option>
            <option value="1-3">1-3</option>
            <option value="3-6">3-6</option>
        </select>

        <label>Self LMS:</label>
        <select name="self_lms" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label>Device:</label>
        <select name="device" required>
            <option value="Mobile">Mobile</option>
            <option value="Computer">Computer</option>
            <option value="Tab">Tab</option>
        </select>

        <button type="submit" class="submit-btn">Predict</button>
    </form>
</body>
</html>
